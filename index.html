<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event bubbling and event capturing</title>

<body>
    <div class="main">
        <h1>Event Bubbling</h1>

        <div class="parent2">
            <button id="child2">Child2</button>
        </div>
    </div>

</body>
